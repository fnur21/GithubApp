<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Kullanıcı Arama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>

<div class="container">
    <!-- Header -->
    <div id="header" class="row mt-3">
        <div class="col-sm-12 col-md-4 col-lg-4">
            <img id="githublogo" src="images/images.png" alt="GitHub Logo">
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 mt-3">
            <h4 class="header-title">GitHub kullanıcılarını arayın</h4>
        </div>
    </div>

    <!-- Arama Alanı -->
    <div class="row mt-3" id="searchDiv">
        <div class="col-12">
            <form id="searchForm">
                <input id="githubname" type="text" class="form-control" placeholder="GitHub kullanıcılarını arayın">
                <div class="mt-2">
                    <button class="btn btn-dark" type="submit" style="width: 60px;">ARA</button>
                    <button id="clearButton" class="btn btn-dark" type="button" style="width: 75px;">TEMİZLE</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Profil Bilgileri -->
    <div class="row mt-3" id="profileContentDiv"></div>

    <!-- Repo Tablosu -->
    <div class="row" id="reposDiv">
        <div class="col-12">
            <table id="table" class="table m-2 table-striped">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Proje İsmi</th>
                        <th scope="col">Tarih</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    <!-- JS ile doldurulacak -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Son Aramalar ve Günün Sözü -->
    <div id="searchedUserDiv" class="row">
        <div class="col-md-6">
            <div class="m-3" id="searchMain">
                <h3>Son Arananlar</h3>
                <button id="buttonTT" type="button" class="btn btn-dark btn-sm ml-3">TÜMÜNÜ TEMİZLE</button>
            </div>
            <ul id="searchedUserList" class="list-group m-3"></ul>
        </div>
        <div class="col-md-6">
            <div id="todaySentenceDiv">
                <div class="card border-0">
                    <div class="card-body">
                        <h5 class="card-title">Günün Sözü</h5>
                        <p class="card-text">Başarı, hazırlanmış bir zihinle buluşan fırsattır.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="row">
        <div id="mainDiv" class="col-12">
            <h5 class="mt-3">Bizimle İletişime Geçin</h5>
            <div id="socialMediaDiv">
                <a href="#"><i id="instagramLogo" class="fab fa-square-instagram" style="color: #bc3eab;"></i></a>
                <a href="#"><i id="twitterLogo" class="fab fa-x-twitter" style="color: #000000;"></i></a>
                <a href="#"><i id="youtubeLogo" class="fab fa-youtube" style="color: #ff0000;"></i></a>
            </div>
        </div>
    </div>
</div>

<!-- burda önce github render edilsin ki app.js sayfasına gelindiğinde github tanımlı oplsun yani import etme sırası önemli
  -->
<!-- JS Dosyaları  -->
<script src="js/storage.js"></script>
<script src="js/ui.js"></script>
<script src="js/github.js"></script>
<script src="js/main.js"></script>

<!-- Bootstrap Bağımlılıkları -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
